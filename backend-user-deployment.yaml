apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-user
        image: phani5757/udagram-api-user:v1
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: env-config
        env:
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-environment-secret
              key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-environment-secret
              key: POSTGRES_PASSWORD
