version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    environment:      
      DOCKERHUB_PASSWORD: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push Docker image
          command: |
            docker build -t udagram-api-feed ./udagram-api-feed
            docker build -t udagram-api-user ./udagram-api-user
            docker build -t udagram-frontend ./udagram-frontend
            docker build -t udagram-reverseproxy ./udagram-reverseproxy

            docker tag udagram-api-feed phani5757/udagram-api-feed:v1
            docker tag udagram-api-user phani5757/udagram-api-user:v1
            docker tag udagram-frontend phani5757/udagram-frontend:v1
            docker tag udagram-reverseproxy phani5757/udagram-reverseproxy:v1
          

            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker push phani5757/udagram-api-feed:v1
            docker push phani5757/udagram-api-user:v1
            docker push phani5757/udagram-frontend:v1
            docker push phani5757/udagram-reverseproxy:v1
